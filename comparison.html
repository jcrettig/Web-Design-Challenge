            <div class="right_head link_style">
            <!--Plots Dropdown-->
                <ul class="navbar-nav ">

                        Plots
                        </a>
                        <div class="dropdown-menu">

                    <li class="nav-item">
                        <a class="nav-link" href="https://jcrettig.github.io/Web-Design-Challenge/data">Data</a>
                    </li>
                </ul>
            </div>
        </div>

    ---------------------------------------------------------->
    <div class="container">

        <div class="row">

                <a href="https://jcrettig.github.io/Web-Design-Challenge/max_temp">

                </a>
            </div>
            <!--Chart 2-->
            <div class="col-md-5">    
                <h6>vs. Humidity</h6><br>
                <a href="https://jcrettig.github.io/Web-Design-Challenge/humidity">
